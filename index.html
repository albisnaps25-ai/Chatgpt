<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Creator Profile with Stories</title>
  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111827;
      --accent: #2563eb;
      --muted: #6b7280;
      --radius: 20px;
      font-family: system-ui, sans-serif;
    }
    body { margin: 0; background: var(--bg); color: var(--fg); }
    .container { max-width: 800px; margin: auto; }

    /* Profile */
    header { display: flex; justify-content: space-between; align-items: center; padding: .8rem 1rem; }
    .profile { text-align: center; padding: 1rem; }
    .profile img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; cursor:pointer; position:relative; }
    .profile img.has-story::before {
      content: '';
      position: absolute; top: -6px; left: -6px; right: -6px; bottom: -6px;
      border-radius: 50%;
      background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
      z-index: -1; animation: spin 3s linear infinite;
    }
    @keyframes spin { from{transform:rotate(0);} to{transform:rotate(360deg);} }
    .creator-name { font-size: 1.5rem; font-weight: 600; margin-top: .5rem; }
    .username { color: var(--muted); margin-bottom: .5rem; }
    .stats { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0; }
    .actions { display: flex; gap: .5rem; justify-content: center; margin-bottom: 1rem; }
    .actions button { flex: 1; padding: .6rem; border-radius: var(--radius); border: 0; cursor: pointer; font-weight: 600; }
    .subscribe { background: var(--accent); color: white; }
    .message { background: #e5e7eb; }
    .donate { background: #facc15; }

    /* Tabs */
    .tabs { display: flex; justify-content: center; gap: 1rem; margin: 1rem 0; border-bottom: 2px solid #e5e7eb; }
    .tab-btn { background: none; border: none; padding: .5rem 1rem; cursor: pointer; font-weight: 600; color: var(--muted); }
    .tab-btn.active { color: var(--accent); border-bottom: 3px solid var(--accent); }
    .tab-content { display: none; margin-top: 1rem; }
    .tab-content.active { display: block; }
    .media-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap: .5rem; }
    .media-grid img, .media-grid video { width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius); }
    footer { text-align: center; margin: 2rem 0; color: var(--muted); font-size: .9rem; }

    /* Chat */
    .chat-screen { display: none; flex-direction: column; height: 100vh; background: #fff; }

    /* Donation Modals */
    .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:20px; border-radius:12px; max-width:420px; width:90%; text-align:center; }

    /* Story Modal */
    .story-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center;}
    .story-container { position:relative; width:100%; height:100%; max-width:414px; display:flex; justify-content:center; align-items:center; background:#000; border-radius:12px; overflow:hidden;}
    .story-image { width:100%; height:100%; object-fit:cover; display:none;}
    .story-image.active { display:block; }
    .progress-bars { position:absolute; top:10px; left:10px; right:10px; height:2px; display:flex; gap:4px; }
    .progress-bar { flex:1; height:100%; background:rgba(255,255,255,0.3); border-radius:2px; overflow:hidden;}
    .progress-bar-fill { height:100%; background:#fff; width:0%; }
    .story-count { position:absolute; top:20px; left:20px; color:white; font-size:12px; background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:12px; font-weight:500;}
    .btn { background:transparent; border:none; width:40px; height:40px; cursor:pointer; display:flex; align-items:center; justify-content:center;}
    .close-btn { position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.6); border-radius:50%; }
    .nav-btn { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); border-radius:50%; display:none;}
    .nav-btn.visible { display:flex; }
    .nav-btn-left { left:10px; }
    .nav-btn-right { right:10px; }
    .story-controls { position:absolute; bottom:30px; left:50%; transform:translateX(-50%); display:flex; gap:10px; width:90%; }
    .reply-input { flex:1; background:rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.2); border-radius:20px; padding:10px 15px; color:white; }
    .send-btn { display:none; }
    .send-btn.visible { display:flex; }
    .like-btn.liked svg { fill: #ed4956; }
    svg { fill: #fff; width: 24px; height: 24px; }
  </style>
</head>
<body>
  <div class="container main-screen">
    <header><h1>Creator</h1></header>
    <section class="profile">
      <img src="profile.png" alt="Profile" class="has-story" id="profilePic">
      <div class="creator-name">Sofia Creator ✔</div>
      <div class="username">@sofia123</div>
      <div class="stats"><div><strong>15.2k</strong> Followers</div><div><strong>320k</strong> Likes</div></div>
      <div class="actions">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
        <button class="donate" id="openDonate">Donate</button>
      </div>
    </section>

    <div class="tabs">
      <button class="tab-btn active" data-tab="photos">Photos</button>
      <button class="tab-btn" data-tab="reels">Reels</button>
      <button class="tab-btn" data-tab="exclusive">Exclusive</button>
    </div>
    <section id="photos" class="tab-content active"><div class="media-grid"><img src="photo1.jpg"></div></section>
    <section id="reels" class="tab-content"><div class="media-grid"><video src="reels1.mp4" controls></video></div></section>
    <section id="exclusive" class="tab-content"><p>Subscribe to unlock ✨</p></section>
    <footer>&copy; <span id="year"></span></footer>
  </div>

  <!-- Story Modal -->
  <div class="story-modal" id="storyModal">
    <div class="story-container">
      <div class="progress-bars" id="progressBars"></div>
      <div class="story-count" id="storyCount"></div>
      <img src="story1.jpg" class="story-image active" data-index="0">
      <img src="story2.jpg" class="story-image" data-index="1">
      <button class="btn close-btn" id="closeBtn">✕</button>
      <button class="btn nav-btn nav-btn-left" id="prevBtn">◀</button>
      <button class="btn nav-btn nav-btn-right" id="nextBtn">▶</button>
      <div class="story-controls">
        <input type="text" class="reply-input" id="replyInput" placeholder="Reply...">
        <button class="btn send-btn" id="sendBtn">➤</button>
        <button class="btn like-btn" id="likeBtn">♥</button>
      </div>
    </div>
  </div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* Tabs */
document.querySelectorAll(".tab-btn").forEach(b=>b.onclick=()=>{document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));b.classList.add("active");document.getElementById(b.dataset.tab).classList.add("active");});

/* Stories */
const profilePic=document.getElementById('profilePic'),storyModal=document.getElementById('storyModal'),closeBtn=document.getElementById('closeBtn');
const replyInput=document.getElementById('replyInput'),sendBtn=document.getElementById('sendBtn'),likeBtn=document.getElementById('likeBtn');
const prevBtn=document.getElementById('prevBtn'),nextBtn=document.getElementById('nextBtn');
const storyImages=document.querySelectorAll('.story-image'),barsBox=document.getElementById('progressBars'),count=document.getElementById('storyCount');
let idx=0,timer,total=storyImages.length,duration=5000,isLiked=false;

function makeBars(){barsBox.innerHTML='';storyImages.forEach(()=>{let b=document.createElement('div');b.className='progress-bar';let f=document.createElement('div');f.className='progress-bar-fill';b.appendChild(f);barsBox.appendChild(b)});}
function showStory(i){clearTimeout(timer);storyImages.forEach(im=>im.classList.remove('active'));storyImages[i].classList.add('active');let fills=document.querySelectorAll('.progress-bar-fill');fills.forEach((f,j)=>{f.style.transition='none';f.style.width=j<i?'100%':'0%';});void barsBox.offsetWidth;fills[i].style.transition=`width ${duration}ms linear`;requestAnimationFrame(()=>fills[i].style.width='100%');count.textContent=`${i+1}/${total}`;idx=i;isLiked=false;likeBtn.classList.remove('liked');updateNav();}
function updateNav(){prevBtn.classList.toggle('visible',idx>0);nextBtn.classList.toggle('visible',idx<total-1);}
function startTimer(){timer=setTimeout(()=>{if(idx<total-1){showStory(idx+1);startTimer();}else closeStory();},duration);}
function closeStory(){clearTimeout(timer);storyModal.style.display='none';idx=0;replyInput.value='';sendBtn.classList.remove('visible');}

profilePic.onclick=()=>{storyModal.style.display='flex';makeBars();showStory(0);startTimer();};
closeBtn.onclick=closeStory;
replyInput.oninput=()=>sendBtn.classList.toggle('visible',!!replyInput.value.trim());
sendBtn.onclick=()=>{if(replyInput.value.trim()){alert("Reply: "+replyInput.value);replyInput.value='';sendBtn.classList.remove('visible');}};
likeBtn.onclick=()=>{isLiked=!isLiked;likeBtn.classList.toggle('liked',isLiked);alert(isLiked?"Liked":"Unliked");};
prevBtn.onclick=()=>{if(idx>0){clearTimeout(timer);showStory(idx-1);startTimer();}};
nextBtn.onclick=()=>{if(idx<total-1){clearTimeout(timer);showStory(idx+1);startTimer();}else closeStory();};
</script>
</body>
</html>
