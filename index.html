<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Creator Profile</title>
  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111827;
      --accent: #2563eb;
      --muted: #6b7280;
      --radius: 20px;
      font-family: system-ui, sans-serif;
    }
    body { margin: 0; background: var(--bg); color: var(--fg); }
    .container { max-width: 800px; margin: auto; }

    /* Profile */
    header { display: flex; justify-content: space-between; align-items: center; padding: .8rem 1rem; }
    .menu-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    nav { display: none; }
    nav.open { display: block; margin: .5rem 1rem; }
    nav ul { list-style: none; padding: 0; margin: 0; }
    nav li { margin: .3rem 0; }
    nav a { color: var(--accent); text-decoration: none; }
    .profile { text-align: center; padding: 1rem; }
    .profile img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
    .creator-name { font-size: 1.5rem; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: .3rem; margin-top: .5rem; }
    .verified { color: var(--accent); font-size: 1.2rem; }
    .username { color: var(--muted); margin-bottom: .5rem; }
    .stats { display: flex; justify-content: center; gap: 2rem; margin: 1rem 0; }
    .stat strong { display: block; font-size: 1.2rem; }
    .actions { display: flex; gap: .5rem; justify-content: center; margin-bottom: 1rem; }
    .actions button { flex: 1; padding: .6rem; border-radius: var(--radius); border: 0; cursor: pointer; font-weight: 600; }
    .subscribe { background: var(--accent); color: white; }
    .message { background: #e5e7eb; }
    .donate { background: #facc15; } /* Yellow */
    .tabs { display: flex; justify-content: center; gap: 1rem; margin: 1rem 0; border-bottom: 2px solid #e5e7eb; }
    .tab-btn { background: none; border: none; padding: .5rem 1rem; cursor: pointer; font-weight: 600; color: var(--muted); }
    .tab-btn.active { color: var(--accent); border-bottom: 3px solid var(--accent); }
    .tab-content { display: none; margin-top: 1rem; }
    .tab-content.active { display: block; }
    .media-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap: .5rem; }
    .media-grid img, .media-grid video { width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius); }
    footer { text-align: center; margin: 2rem 0; color: var(--muted); font-size: .9rem; }

    /* Modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; 
      width: 100%; height: 100%; 
      background: rgba(0,0,0,0.6); 
      justify-content: center; 
      align-items: center;
    }
    .modal-content {
      background: #fff; 
      padding: 20px; 
      border-radius: 12px; 
      max-width: 420px; 
      width: 90%; 
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .close-btn {
      position: absolute; 
      top: 10px; right: 15px; 
      font-size: 20px; 
      cursor: pointer;
    }
    .qr-code {
      border: 2px solid #f7931a;
      border-radius: 10px;
      padding: 8px;
      margin: 10px auto;
      background: white;
      width: 100%;
      max-width: 200px;
      display: block;
    }
    .wallet-address-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
      gap: 8px;
    }
    .wallet-address {
      word-break: break-all;
      font-family: monospace;
      font-size: 13px;
      color: #444;
      padding: 8px 10px;
      background: #f1f1f1;
      border-radius: 5px;
      flex: 1;
      text-align: center;
    }
    .copy-button {
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-button:hover { background: #218838; }
    .status-message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .status-success { color: #28a745; }
    .status-error { color: #dc3545; }
    .donate-button {
      background: linear-gradient(45deg, #f7931a, #ffbf00);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 12px;
      box-shadow: 0 4px 8px rgba(247, 147, 26, 0.3);
    }
    .donate-button:hover { box-shadow: 0 6px 12px rgba(247, 147, 26, 0.5); }
  </style>
</head>
<body>
  <!-- Main Profile -->
  <div class="container main-screen">
    <header>
      <h1 style="margin:0;font-size:1.25rem">Creator</h1>
      <button class="menu-btn">‚ò∞</button>
    </header>
    <section class="profile">
      <img src="profile.png" alt="Creator profile picture">
      <div class="creator-name">Sofia Creator <span class="verified">‚úî</span></div>
      <div class="username">@sofia123</div>
      <div class="actions">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
        <button class="donate" id="openDonate">Donate</button>
      </div>
    </section>
  </div>

  <!-- Donation Modal -->
  <div class="modal" id="donateModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Support Us with Bitcoin! üöÄ</h3>
      <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n" alt="BTC QR Code" class="qr-code">
      <p>Scan the QR code or copy the address below:</p>
      <div class="wallet-address-container">
        <div class="wallet-address" id="btcAddress">bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n</div>
        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
      </div>
      <div id="statusMessage" class="status-message"></div>
      <button class="donate-button" onclick="openDonationPage()">Donate BTC Now</button>
      <p style="font-size:12px;color:#777;">Your donation helps us continue our work. Thank you! üôè</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("donateModal");
    const openBtn = document.getElementById("openDonate");
    const closeBtn = document.getElementById("closeModal");
    const btcAddress = document.getElementById("btcAddress").textContent.trim();

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    function copyToClipboard() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(btcAddress).then(() => {
          showStatus("Address copied to clipboard! üìã", "success");
        }).catch(() => showStatus("Failed to copy.", "error"));
      } else {
        showStatus("Please copy manually.", "error");
      }
    }
    function showStatus(msg, type) {
      const status = document.getElementById("statusMessage");
      status.textContent = msg;
      status.className = "status-message status-" + type;
      status.style.display = "block";
      setTimeout(() => status.style.display = "none", 3000);
    }
    function openDonationPage() {
      window.open(
        "https://www.blockchain.com/explorer/addresses/btc/" + btcAddress,
        "_blank"
      );
    }
  </script>
</body>
</html>
