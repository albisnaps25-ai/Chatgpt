<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creator Profile — Full (Stories + Chat + Donate)</title>
  <style>
    :root{
      --bg:#f9fafb; --fg:#111827; --accent:#2563eb; --muted:#6b7280; --radius:20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    body{ margin:0; background:var(--bg); color:var(--fg); }
    .container{ max-width:900px; margin:0 auto; padding:0 16px; }

    /* Header/Profile */
    header{ display:flex; justify-content:space-between; align-items:center; padding:.8rem 0; }
    .menu-btn{ background:none; border:none; font-size:1.4rem; cursor:pointer; }
    nav{ display:none; }
    nav.open{ display:block; margin:.5rem 0; }
    nav ul{ padding:0; margin:0; list-style:none; }
    .profile{ text-align:center; padding: 1rem 0; }
    .profile-pic-wrapper{ position:relative; display:inline-block; }
    .profile img.profile-pic{ width:120px; height:120px; border-radius:50%; object-fit:cover; cursor:pointer; display:block; }
    .profile img.has-story::before{
      content:''; position:absolute; top:-6px; left:-6px; right:-6px; bottom:-6px; border-radius:50%;
      background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
      z-index:-1; animation: spin 3s linear infinite;
    }
    @keyframes spin{ from{transform:rotate(0);} to{transform:rotate(360deg);} }

    .creator-name{ font-size:1.4rem; font-weight:700; margin-top:.6rem; display:flex; align-items:center; gap:.35rem; justify-content:center; }
    .verified{ color:var(--accent); font-size:1.1rem; }
    .username{ color:var(--muted); margin-top:.25rem; }
    .stats{ display:flex; justify-content:center; gap:2rem; margin:1rem 0; }
    .stat strong{ display:block; font-size:1.1rem; }
    .actions{ display:flex; gap:.6rem; justify-content:center; margin-bottom:1rem; }
    .actions button{ padding:.6rem .8rem; border-radius:var(--radius); border:0; cursor:pointer; font-weight:600; }
    .subscribe{ background:var(--accent); color:#fff; }
    .message{ background:#e5e7eb; }
    .donate{ background:#facc15; }

    /* Tabs / media */
    .tabs{ display:flex; justify-content:center; gap:1rem; margin:1rem 0; border-bottom:2px solid #eaeef2; }
    .tab-btn{ background:none; border:none; padding:.5rem 1rem; cursor:pointer; font-weight:600; color:var(--muted); }
    .tab-btn.active{ color:var(--accent); border-bottom:3px solid var(--accent); }
    .tab-content{ display:none; margin-top:1rem; }
    .tab-content.active{ display:block; }
    .media-grid{ display:grid; grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); gap:.5rem; }
    .media-grid img,.media-grid video{ width:100%; height:200px; object-fit:cover; border-radius:var(--radius); }

    footer{ text-align:center; margin:2rem 0; color:var(--muted); font-size:.9rem; }

    /* Chat */
    .chat-screen{ display:none; flex-direction:column; height:100vh; background:#fff; position:relative; }
    .chat-header{ display:flex; align-items:center; gap:.6rem; padding:.6rem 1rem; border-bottom:1px solid #eaeef2; position:sticky; top:0; background:#fff; z-index:20; }
    .chat-header img{ width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .chat-messages{ flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:.5rem; background:#f7fafc; }
    .msg-wrapper{ display:flex; flex-direction:column; }
    .msg{ max-width:70%; padding:.6rem .9rem; border-radius:16px; line-height:1.4; font-size:.95rem; word-wrap:break-word; }
    .creator-msg{ background:#eaeef2; align-self:flex-start; }
    .user-msg{ background:var(--accent); color:#fff; align-self:flex-end; }
    .seen{ font-size:.7rem; color:var(--muted); margin-top:.2rem; }
    .typing{ font-style:italic; color:var(--muted); margin:.2rem 0; }
    .chat-input{ display:flex; align-items:center; gap:.6rem; padding:.6rem; border-top:1px solid #eaeef2; background:#fff; }
    .chat-input input{ flex:1; padding:.6rem; border:1px solid #e2e8f0; border-radius:20px; outline:none; }

    /* Donation modals */
    .modal{ display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center; }
    .modal-content{ background:#fff; padding:26px 20px; border-radius:12px; max-width:440px; width:92%; text-align:center; position:relative; }

    /* Story modal */
    .story-modal{ display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; }
    .story-container{ position:relative; width:100%; height:100%; max-width:420px; display:flex; justify-content:center; align-items:center; overflow:hidden; border-radius:12px; background:#000; }
    .story-image{ width:100%; height:100%; object-fit:cover; display:none; }
    .story-image.active{ display:block; }
    .progress-bars{ position:absolute; top:10px; left:10px; right:10px; height:3px; display:flex; gap:6px; z-index:50; }
    .progress-bar{ flex:1; height:100%; background:rgba(255,255,255,0.25); border-radius:2px; overflow:hidden; }
    .progress-bar-fill{ height:100%; background:#fff; width:0%; }
    .story-count{ position:absolute; top:14px; left:14px; color:#fff; font-size:12px; background:rgba(0,0,0,0.45); padding:6px 8px; border-radius:12px; z-index:60; }

    /* Bigger buttons */
    .btn{ background:transparent; border:0; width:56px; height:56px; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:60; font-size:24px; }
    .close-btn{ position:absolute; top:14px; right:14px; background:rgba(0,0,0,0.6); border-radius:50%; color:#fff; }
    .nav-btn{ position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.6); border-radius:50%; display:none; align-items:center; justify-content:center; z-index:60; color:#fff; }
    .nav-btn.visible{ display:flex; }
    .nav-btn-left{ left:14px; }
    .nav-btn-right{ right:14px; }

    .story-controls{ position:absolute; bottom:28px; left:50%; transform:translateX(-50%); display:flex; gap:14px; width:92%; align-items:center; z-index:60; }
    .reply-input{ flex:1; background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.15); border-radius:22px; padding:12px 16px; color:#fff; outline:none; }
    .reply-input::placeholder{ color: rgba(255,255,255,0.7); }
    .send-btn{ display:none; background:rgba(0,0,0,0.5); border:0; color:#fff; width:48px; height:48px; border-radius:50%; align-items:center; justify-content:center; cursor:pointer; font-size:20px; }
    .send-btn.visible{ display:flex; }

    /* Like button visible red */
    .like-btn{ background:rgba(0,0,0,0.5); border-radius:50%; width:48px; height:48px; color:#ed4956; font-size:22px; }
    .like-btn.liked{ background:rgba(0,0,0,0.7); }
  </style>
</head>
<body>
  <div class="container main-screen">
    <header><h1>Creator</h1></header>

    <!-- Profile -->
    <section class="profile">
      <div class="profile-pic-wrapper">
        <img id="profilePic" class="profile-pic has-story" src="profile.png" alt="Creator profile picture">
      </div>
      <div class="creator-name">Sofia Creator <span class="verified">✔</span></div>
      <div class="username">@sofia123</div>
      <div class="stats">
        <div class="stat"><strong>15.2k</strong><div>Followers</div></div>
        <div class="stat"><strong>320k</strong><div>Likes</div></div>
      </div>
      <div class="actions">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
        <button class="donate" id="openDonate">Donate</button>
      </div>
    </section>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="photos">Photos</button>
      <button class="tab-btn" data-tab="reels">Reels</button>
      <button class="tab-btn" data-tab="exclusive">Exclusive</button>
    </div>
    <section id="photos" class="tab-content active">
      <div class="media-grid"><img src="photo1.jpg"></div>
    </section>
    <section id="reels" class="tab-content">
      <div class="media-grid"><video src="reels1.mp4" controls></video></div>
    </section>
    <section id="exclusive" class="tab-content">
      <p>Subscribe to unlock ✨</p>
    </section>
    <footer>&copy; <span id="year"></span></footer>
  </div>

  <!-- Story Modal -->
  <div id="storyModal" class="story-modal">
    <div class="story-container" id="storyContainer">
      <div id="progressBars" class="progress-bars"></div>
      <div id="storyCount" class="story-count"></div>
      <!-- Three stories -->
      <img src="https://via.placeholder.com/414x896/ff6b6b/ffffff?text=Story+1" class="story-image active" data-index="0">
      <img src="https://via.placeholder.com/414x896/4ecdc4/ffffff?text=Story+2" class="story-image" data-index="1">
      <img src="https://via.placeholder.com/414x896/45b7d1/ffffff?text=Story+3" class="story-image" data-index="2">

      <button class="btn close-btn" id="storyCloseBtn">✕</button>
      <button class="btn nav-btn nav-btn-left" id="prevStoryBtn">◀</button>
      <button class="btn nav-btn nav-btn-right" id="nextStoryBtn">▶</button>

      <div class="story-controls">
        <input id="replyInput" class="reply-input" placeholder="Reply to this story">
        <button id="sendStoryBtn" class="send-btn">➤</button>
        <button id="likeStoryBtn" class="btn like-btn">♥</button>
      </div>
    </div>
  </div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* Tabs */
document.querySelectorAll(".tab-btn").forEach(b=>b.onclick=()=>{document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));b.classList.add("active");document.getElementById(b.dataset.tab).classList.add("active");});

/* Stories */
const profilePic=document.getElementById('profilePic'),storyModal=document.getElementById('storyModal'),storyContainer=document.getElementById('storyContainer');
const storyCloseBtn=document.getElementById('storyCloseBtn'),prevStoryBtn=document.getElementById('prevStoryBtn'),nextStoryBtn=document.getElementById('nextStoryBtn');
const storyImages=document.querySelectorAll('.story-image'),progressBars=document.getElementById('progressBars'),storyCount=document.getElementById('storyCount');
const replyInput=document.getElementById('replyInput'),sendStoryBtn=document.getElementById('sendStoryBtn'),likeStoryBtn=document.getElementById('likeStoryBtn');
let currentStory=0,timer,total=storyImages.length;const duration=10000;let isLiked=false;

function createBars(){progressBars.innerHTML='';storyImages.forEach(()=>{let b=document.createElement('div');b.className='progress-bar';let f=document.createElement('div');f.className='progress-bar-fill';b.appendChild(f);progressBars.appendChild(b)});}
function showStory(i){clearTimeout(timer);storyImages.forEach(im=>im.classList.remove('active'));storyImages[i].classList.add('active');let fills=document.querySelectorAll('.progress-bar-fill');fills.forEach((f,j)=>{f.style.transition='none';f.style.width=j<i?'100%':'0%';});void progressBars.offsetWidth;fills[i].style.transition=`width ${duration}ms linear`;requestAnimationFrame(()=>fills[i].style.width='100%');storyCount.textContent=`${i+1}/${total}`;currentStory=i;isLiked=false;likeStoryBtn.classList.remove('liked');updateNav();}
function updateNav(){prevStoryBtn.classList.toggle('visible',currentStory>0);nextStoryBtn.classList.toggle('visible',currentStory<total-1);}
function start(){timer=setTimeout(()=>{if(currentStory<total-1){showStory(currentStory+1);start();}else closeStory();},duration);}
function closeStory(){clearTimeout(timer);storyModal.style.display='none';currentStory=0;replyInput.value='';sendStoryBtn.classList.remove('visible');}
profilePic.onclick=()=>{storyModal.style.display='flex';createBars();showStory(0);start();};
storyCloseBtn.onclick=closeStory;
replyInput.oninput=()=>sendStoryBtn.classList.toggle('visible',!!replyInput.value.trim());
sendStoryBtn.onclick=()=>{if(replyInput.value.trim()){alert("Reply: "+replyInput.value);replyInput.value='';sendStoryBtn.classList.remove('visible');}};
likeStoryBtn.onclick=()=>{isLiked=!isLiked;likeStoryBtn.classList.toggle('liked',isLiked);};
prevStoryBtn.onclick=()=>{if(currentStory>0){clearTimeout(timer);showStory(currentStory-1);start();}};
nextStoryBtn.onclick=()=>{if(currentStory<total-1){clearTimeout(timer);showStory(currentStory+1);start();}else closeStory();};
</script>
</body>
</html>
