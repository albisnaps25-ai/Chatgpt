<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Donation Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    .donate-container {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 420px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .donate-title {
      color: #333;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .qr-code {
      border: 2px solid #f7931a;
      border-radius: 10px;
      padding: 8px;
      margin: 10px auto;
      background: white;
      width: 100%;
      max-width: 200px;
      display: block;
    }
    .wallet-address-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
      gap: 8px;
    }
    .wallet-address {
      word-break: break-all;
      font-family: monospace;
      font-size: 13px;
      color: #444;
      padding: 8px 10px;
      background: #f1f1f1;
      border-radius: 5px;
      flex: 1;
      text-align: center;
    }
    .donate-button {
      background: linear-gradient(45deg, #f7931a, #ffbf00);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin: 12px auto;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(247, 147, 26, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .donate-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(247, 147, 26, 0.5);
    }
    .copy-button {
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    .copy-button:hover {
      background: #218838;
    }
    .status-message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      font-weight: 500;
    }
    .status-success {
      color: #28a745;
    }
    .status-error {
      color: #dc3545;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="donate-container">
    <h3 class="donate-title">Support Us with Bitcoin! üöÄ</h3>
    
    <a href="https://www.blockchain.com/explorer/addresses/btc/bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n" target="_blank" rel="noopener noreferrer">
      <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n" alt="BTC QR Code for Donations" class="qr-code">
    </a>
    
    <p>Scan the QR code or copy the address below to send BTC:</p>
    
    <div class="wallet-address-container">
      <div class="wallet-address" id="btcAddress">bc1q0ehvhyeaqnzj7apuk0a6d4ureayfl038cs8r6n</div>
      <button class="copy-button" onclick="copyToClipboard()">Copy</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
    
    <button class="donate-button" onclick="openDonationPage()">Donate BTC Now</button>
    
    <p class="note">Your donation helps us continue our work. Thank you! üôè</p>
  </div>

  <script>
    const address = document.getElementById('btcAddress').textContent.trim();

    // Copy wallet address to clipboard
    function copyToClipboard() {
      const statusMessage = document.getElementById('statusMessage');
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(address).then(() => {
          showStatusMessage('Address copied to clipboard! üìã', 'success');
        }).catch(err => {
          showStatusMessage('Failed to copy: ' + err, 'error');
          fallbackCopy();
        });
      } else {
        fallbackCopy();
      }
    }

    // Fallback for older browsers
    function fallbackCopy() {
      const textArea = document.createElement('textarea');
      textArea.value = address;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        showStatusMessage('Address copied! üìã', 'success');
      } catch {
        showStatusMessage('Please copy manually.', 'error');
      }
      document.body.removeChild(textArea);
    }

    // Show status messages
    function showStatusMessage(message, type) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = 'status-message status-' + type;
      statusMessage.style.display = 'block';
      clearTimeout(statusMessage._timeout);
      statusMessage._timeout = setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 3000);
    }

    // Open donation page and track click
    function openDonationPage() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'click', {
          'event_category': 'Donation',
          'event_label': 'BTC Donate Button'
        });
      }
      window.open(
        'https://www.blockchain.com/explorer/addresses/btc/' + address,
        '_blank'
      );
    }

    // QR code fail-safe
    window.onload = function() {
      const qrImage = document.getElementById('qrCode');
      qrImage.addEventListener('error', () => {
        showStatusMessage('Failed to load QR code.', 'error');
        qrImage.style.display = 'none';
      });
    };
  </script>
</body>
</html>
